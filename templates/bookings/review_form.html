{% extends 'base.html' %}

{% block title %}Write Review{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-star me-2"></i>Write a Review
                    </h4>
                </div>
                <div class="card-body">
                    <form id="reviewForm" method="post" action="{% url 'submit-review' booking.id %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">Rating</label>
                            <div class="rating-input">
                                {% for i in '12345'|make_list %}
                                <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}" required>
                                <label for="star{{ i }}" class="star">
                                    <i class="fas fa-star"></i>
                                </label>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="review_text" class="form-label">Your Review</label>
                            <textarea name="review_text" id="review_text" class="form-control" rows="5" required
                                placeholder="Share your experience with us..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Submit Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.rating-input {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
    gap: 0.5rem;
}

.rating-input input[type="radio"] {
    display: none;
}

.rating-input label {
    cursor: pointer;
    font-size: 1.5rem;
    color: #ddd;
    transition: color 0.2s ease;
}

.rating-input label:hover,
.rating-input label:hover ~ label,
.rating-input input[type="radio"]:checked ~ label {
    color: #ffd700;
}

.star {
    position: relative;
    display: inline-block;
}

.star i {
    transition: transform 0.2s ease;
}

.star:hover i {
    transform: scale(1.2);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('reviewForm');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Review submission failed');
            return response.json();
        })
        .then(data => {
            // Show success message
            const alert = document.createElement('div');
            alert.className = 'alert alert-success mt-3';
            alert.innerHTML = '<i class="fas fa-check-circle me-2"></i>Review submitted successfully!';
            form.parentNode.insertBefore(alert, form.nextSibling);
            
            // Redirect after a delay
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 1500);
        })
        .catch(error => {
            console.error('Error:', error);
            submitBtn.disabled = false;
            
            // Show error message
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger mt-3';
            alert.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>Failed to submit review. Please try again.';
            form.parentNode.insertBefore(alert, form.nextSibling);
        });
    });
});
</script>
{% endblock %}
