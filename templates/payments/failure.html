{% extends 'base.html' %}

{% block title %}Payment Failed - TurfZone{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body">
                    <div class="failure-icon mb-4">
                        <i class="fas fa-times-circle text-danger display-1"></i>
                    </div>
                    <h4 class="mb-4">Payment Failed</h4>
                    <p class="text-muted">We're sorry, but your payment could not be processed at this time.</p>
                    
                    <div class="error-details mt-4">
                        {% if error_message %}
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'payment-process' booking.id %}" class="btn btn-primary me-2">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                        <a href="{% url 'user-bookings' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-calendar me-2"></i>My Bookings
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.failure-icon {
    animation: shake 0.5s ease-in-out;
}

.error-details {
    max-width: 400px;
    margin: 0 auto;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
</style>
{% endblock %}
