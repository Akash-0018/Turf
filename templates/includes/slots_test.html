{% load static %}

<style>
/* Grid and Card Styles */
.slot-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
}

.slot-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    transition: all 0.3s ease;
}

.slot-card.past {
    opacity: 0.7;
}

.slot-card:hover:not(.past) {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.slot-status {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
    margin: 1rem 0;
}

.status-past { background: #f5f5f5; color: #9e9e9e; }
.status-available { background: #e8f5e9; color: #2e7d32; }
.status-booked { background: #ffebee; color: #c62828; }
.status-lunch { background: #fff3e0; color: #f57c00; }

.book-now-btn {
    background: #4caf50;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 25px;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s ease;
}

.book-now-btn:hover {
    background: #43a047;
    transform: translateY(-2px);
}

.loading {
    position: relative;
    pointer-events: none;
}

.loading::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
}

.loading::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    height: 30px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4caf50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 1;
}

/* Modal Styles */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 1050;
}

.modal-dialog {
    position: relative;
    margin: 1.75rem auto;
    max-width: 500px;
    background-color: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
}

.modal-content {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 100%;
    pointer-events: auto;
    background-color: #fff;
    background-clip: padding-box;
    border-radius: 0.5rem;
    outline: 0;
}

.modal-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid #dee2e6;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
}

.modal-title {
    margin: 0;
    line-height: 1.5;
    font-size: 1.25rem;
    font-weight: 500;
}

.modal-close {
    padding: 0.5rem;
    margin: -0.5rem;
    background: none;
    border: 0;
    font-size: 1.5rem;
    cursor: pointer;
    color: #6c757d;
}

.modal-body {
    position: relative;
    flex: 1 1 auto;
    padding: 1rem;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 1rem;
    border-top: 1px solid #dee2e6;
    gap: 0.5rem;
}

.btn {
    display: inline-block;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
                border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    cursor: pointer;
}

.btn-secondary {
    color: #fff;
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-primary {
    color: #fff;
    background-color: #0d6efd;
    border-color: #0d6efd;
}

.btn:disabled {
    opacity: 0.65;
    cursor: not-allowed;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>

<!-- Slots Grid Container -->
<div class="container">
    <h1 class="text-center my-4">Available Slots</h1>
    
    <div class="row">
        <div class="col-md-4 mx-auto mb-4">
            <input type="date" class="form-control" id="datePicker" name="selected_date" 
                   onchange="loadSlots(this.value)" />
        </div>
    </div>
    
    <div id="slots-container" class="slot-grid">
        <!-- Slots will be loaded here -->
    </div>
</div>

<!-- Booking Modal -->
<div class="modal-overlay" id="bookingModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Booking</h5>
                <button type="button" class="modal-close" onclick="closeBookingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>You are about to book a slot for:</p>
                <p class="booking-time font-weight-bold"></p>
                {% csrf_token %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeBookingModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="confirmBooking(document.getElementById('bookingModal'))">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="{% static 'js/slots_v2.js' %}"></script>
<script>
function closeBookingModal() {
    document.getElementById('bookingModal').style.display = 'none';
}

// Show modal when Bootstrap's modal trigger is called
document.addEventListener('click', function(event) {
    if (event.target.hasAttribute('data-bs-toggle') && 
        event.target.getAttribute('data-bs-toggle') === 'modal' &&
        event.target.getAttribute('data-bs-target') === '#bookingModal') {
        document.getElementById('bookingModal').style.display = 'block';
    }
});
</script>
